<svg id="Hesham_Ali_Logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 145">
  <defs>
    <style>
      .cls-1 {
        fill: url(#linear-gradient);
      }
      .cls-2 {
        fill: url(#linear-gradient-2);
      }
      .cls-3 {
        fill: #fff;
        font-family: 'Noto Sans Arabic', sans-serif;
        font-size: 40px;
        font-weight: bold;
      }
      .cls-4 {
        fill: #fff;
        font-family: Arial, sans-serif;
        font-size: 30px;
        font-weight: bold;
      }
    </style>
    <linearGradient id="linear-gradient" x1="20" y1="130" x2="100" y2="10" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#54bed5"/>
      <stop offset="1" stop-color="#6c28d3"/>
    </linearGradient>
    <linearGradient id="linear-gradient-2" x1="30" y1="140" x2="110" y2="0" xlink:href="#linear-gradient"/>
  </defs>
  <g>
    <!-- H Symbol -->
    <path class="cls-1" d="M30,20h20v30h30v-30h20v105h-20v-30h-30v30h-20z"/>
    <path class="cls-2" d="M50,50h30v20h-30z"/>
  </g>
  <g>
    <!-- Text: هشام علي -->
    <text class="cls-3" x="140" y="80" text-anchor="start">هشام علي</text>
    <!-- Text: Hesham Ali -->
    <text class="cls-4" x="140" y="115" text-anchor="start">Hesham Ali</text>
  </g>
</svg>